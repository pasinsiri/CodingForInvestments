name: Test Auto Market Alert

on:
  push:
    branches:
      - main  # Set the branch you want to trigger the deployment on

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' 

      - name: Install dependencies
        run: pip install pandas_datareader, pandas, numpy, yfinance
  
      - name: Set current timestamp
        run: echo "CURRENT_TIMESTAMP=$(date -u +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      - name: Run Python script
        run: python auto_alert.py
